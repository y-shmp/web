    <style>
        .gallery {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
            justify-items: center;
            align-items: center;
        }

        .gallery img {
            width: 100%;
            height: auto;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .gallery img:hover {
            transform: scale(1.05);
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.9);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal-content {
            position: relative;
            max-width: 90%;
            max-height: 90%;
            text-align: center;
            color: #000;
        }

        .modal-content img {
            width: auto;
            height: auto;
            max-width: 100%;
            max-height: 80vh;
        }

        .modal-caption {
            margin-top: 10px;
            font-size: 1.2em;
            white-space: pre-wrap;
        }

        .modal-close {
            position: fixed;
            top: 20px;
            right: 20px;
            font-size: 2em;
            color: #000;
            cursor: pointer;
        }

        .nav-list {
            margin-bottom: 20px;
        }

　　　　@media (max-width: 768px) {
